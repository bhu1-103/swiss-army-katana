<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Shell Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>Sasta ChatGPT</h1>
    <form id="scriptForm">
        <input type="text" id="inputString" placeholder="Talk to me" required />
			<button type="submit">Send</button>
    </form>
    <p id="output"></p>

    <script>
        document.getElementById("scriptForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const inputString = document.getElementById("inputString").value;

            const response = await fetch('/run', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: inputString })
            });

            const result = await response.json();
            document.getElementById("output").textContent = result.message;
        });
    </script>
</body>
</html>
